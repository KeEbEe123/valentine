<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Honk&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="head" id="h">Be my Valentine</h1>
    <div class="container">
      <img id="y" class="img" src="img/kirby.png" />
    </div>
    <div class="container">
      <div class="container_1">
        <button class="no" id="btn" onmouseenter="spawn();" onclick="spawn();">
          NO
        </button>
        <button class="yes" onclick="yes();">yes</button>
      </div>
    </div>
  </body>

  <script>
    let count = 0;

    function spawn() {
      document.getElementById("btn").style.top = `${Math.floor(
        Math.random() * 100
      )}%`;
      document.getElementById("btn").style.left = `${Math.floor(
        Math.random() * 100
      )}%`;
      count++;
      if (count >= 0 && count <= 5) {
        document.getElementById("h").innerHTML = "Be my Valentine";
      } else if (count >= 5 && count < 10) {
        document.getElementById("h").innerHTML = "rey f*cker";
      } else if (count >= 10 && count < 15) {
        document.getElementById("h").innerHTML = "i can do this all day";
      } else if (count >= 15) {
        document.getElementById("h").innerHTML = "give up :)";
      }
    }

    function yes() {
      console.log("yes");
      document.getElementById("y").setAttribute("src", "img/accept.gif");
      document.getElementById("h").innerHTML = "nice";
      count = -100;
    }
  </script>
</html>
