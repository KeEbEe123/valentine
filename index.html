  <body>
    <form method="post">
      <input type="button" value="Send Email" onclick="sendEmail()" />
  </form>

  <script type="text/javascript">
      function sendEmail() {
          Email.send({
              Host: "smtp.gmail.com",
              Username: "sender@email_address.com",
              Password: "Enter your password",
              To: 'receiver@email_address.com',
              From: "sender@email_address.com",
              Subject: "Sending Email using javascript",
              Body: "Well that was easy!!",
          })
              .then(function (message) {
                  alert("mail sent successfully")
              });
      }
  </script>
    <h1 class="head" id="h">Be my Valentine</h1>
    <div class="container">
      <img id="y" class="img" src="img/kirby.png" />
    </div>
    <div class="container">
      <div class="container_1">
        <button class="no" id="btn" onmouseenter="spawn();" onclick="spawn()">
          YES
        </button>
        <button class="yes" onclick="yes();">yes</button>
      </div>
    </div>
  </body>
  <script src="https://smtpjs.com/v3/smtp.js">
  </script>

  <script>
    let count = 0;
    

    function spawn() {
      document.getElementById("btn").style.top = `${Math.floor(
        Math.random() * 100
      )}%`;
      document.getElementById("btn").style.left = `${Math.floor(
        Math.random() * 100
      )}%`;
      count++;
      if (count >= 0 && count <= 5) {
        document.getElementById("h").innerHTML = "Be my Valentine";
      } else if (count >= 5 && count < 10) {
        document.getElementById("h").innerHTML = "really?";
      } else if (count >= 10 && count < 15) {
        document.getElementById("h").innerHTML = "i see how it is";
      } else if (count >= 15) {
        document.getElementById("h").innerHTML = "give up :)";
      }
    }

    function yes() {
      console.log("yes");
      document.getElementById("y").setAttribute("src", "img/batman.gif");
      document.getElementById("h").innerHTML = "nice";
      count = -100;
    }
  </script>
</html>
